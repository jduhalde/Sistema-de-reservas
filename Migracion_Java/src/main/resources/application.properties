# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================
spring.application.name=gestion-reservas
server.port=8080

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================
# Usamos el nombre del servicio de Docker 'reservas-mysql' en lugar de 'localhost'
spring.datasource.url=jdbc:mysql://reservas-mysql:3306/reservas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=reservas_user
spring.datasource.password=reservas123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE INICIALIZACIÓN DE DATOS
# ============================================
# Le decimos a Spring que SIEMPRE ejecute el script data.sql al iniciar
spring.sql.init.mode=always
# --- LÍNEA NUEVA Y CLAVE ---
# Le decimos a Spring que ejecute data.sql DESPUÉS de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# LOGGING
# ============================================
logging.level.com.reservas.gestionreservas=DEBUG
logging.level.org.springframework.web=INFO

# ============================================
# SEGURIDAD JWT
# ============================================
# --- CORRECCIÓN ---
# La clave anterior estaba en formato HEX. 
# JwtService espera una clave en BASE64. Esta es una clave válida en Base64.
application.security.jwt.secret-key=bXlzZWNyZXRrZXlmb3J0aGlzcmVzZXJ2YXRpb25hcHB0aGF0aXN2ZXJ5bG9uZ2FuZHNlY3VyZQ==
# ZONA HORARIA
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
